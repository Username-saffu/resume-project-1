<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-5">Resume Builder</h1>

        <!-- Personal Information -->
        <div class="mb-4">
            <h3>Personal Information</h3>
            <form id="personalForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <!-- Education -->
        <div class="mb-4">
            <h3>Education</h3>
            <form id="educationForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="degree" placeholder="Degree">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="university" placeholder="University">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="graduationYear" placeholder="Graduation Year">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <!-- Experience -->
        <div class="mb-4">
            <h3>Experience</h3>
            <form id="experienceForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="jobTitle" placeholder="Job Title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="company" placeholder="Company">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="jobDescription" rows="3" placeholder="Job Description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <!-- Skills -->
        <div class="mb-4">
            <h3>Skills</h3>
            <form id="skillsForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="skillName" placeholder="Skill">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="skillLevel" placeholder="Skill Level">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <!-- Projects -->
        <div class="mb-4">
            <h3>Projects</h3>
            <form id="projectsForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="projectTitle" placeholder="Project Title">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

        </div>
    </div>

    <!-- Generated Resume -->
    <div id="resume" class="mt-5">
        <div id="resumeContent" class="mt-4"></div>
        <button id="viewResumeBtn" class="btn btn-primary btn-block mt-4">View Resume</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
